<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Lista de Tareas</title>
    <style>
        body {
            background-color: #ffffff;
            color: #000000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #003366; /* azul oscuro */
            border-bottom: 3px solid #003366;
            padding-bottom: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #e6f0ff; /* azul claro */
            margin-bottom: 10px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        li:hover {
            background-color: #cce0ff;
        }
        li a {
            display: flex; /* para alinear texto y estado en línea */
            justify-content:  space-between; /* espacio entre título y estado */
            align-items: center; /* centrar verticalmente */
            color: #003366;
            text-decoration: none;
            font-weight: bold;
            padding: 15px;
            border-radius: 8px;
            width: 100%;
        }
        li a:hover {
            text-decoration: none;
        }
        .estado {
            margin-right: 35px;
            font-weight: bold;
            color: #000000;
        }
        .completada {
            color: green;
        }
        .pendiente {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Lista de Tareas</h1>
    <ul>
        {% for tarea in tareas %}
            <li>
                <a href="{% url 'detalle_tarea' tarea.id %}">
                    {{ tarea.titulo }}
                    <span class="estado {% if tarea.completada %}completada{% else %}pendiente{% endif %}">
                        {% if tarea.completada %}Completada{% else %}Pendiente{% endif %}
                    </span>
                </a>
            </li>
        {% empty %}
            <li>No hay tareas disponibles.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'crear_tarea' %}" style="display:inline-block; margin-bottom: 20px; color:#003366; font-weight:bold;">+ Crear nueva tarea</a>
</body>
</html>
