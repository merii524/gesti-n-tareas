<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Detalle de Tarea</title>
    <style>
        body {
            background-color: #ffffff;
            color: #000000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #003366;
            border-bottom: 3px solid #003366;
            padding-bottom: 10px;
        }
        p {
            font-size: 1.1em;
            line-height: 1.5;
        }
        .estado {
            font-weight: bold;
            color: #000000;
            margin-top: 10px;
        }
        .completada {
            color: green;
        }
        .pendiente {
            color: red;
        }
        
        a.button2 {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff0000;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        a.button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #003366;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        a.button:hover {
            background-color: #0055aa;
        }
        a.back-link {
            display: inline-block;
            margin-top: 15px;
            color: #003366;
            text-decoration: none;
        }
        a.back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Detalle de Tarea</h1>
    <h2>titulo: {{ tarea.titulo }}</h1>
    <p>descripcion: {{ tarea.descripcion }}</p>
    <p class="estado {% if tarea.completada %}completada{% else %}pendiente{% endif %}">
        Estado: {% if tarea.completada %}Completada{% else %}Pendiente{% endif %}
    </p>
    <a href="{% url 'cambiar_estado_tarea' tarea.id %}" class="button">Cambiar estado</a>
    
<a href="{% url 'editar_tarea' tarea.id %}" style="color: #ffffff; font-weight: bold;" class="button">Editar tarea</a>


    <a href="{% url 'eliminar_tarea' tarea.id %}" 
    onclick="return confirm('¿Estás seguro de que quieres eliminar esta tarea?');"
    style="color: rgb(255, 255, 255); font-weight: bold;" class="button2">
    Eliminar tarea
    </a>

    <br />
    <a href="{% url 'listar_tareas' %}" class="back-link">← Volver a la lista de tareas</a>
</body>
</html>
